<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog mb-2" style="max-width: none;">
      <div class="modal-content">
        <!-- Form tìm kiếm -->
        <div class="modal-body d-flex flex-column gap-3">  
          <div class="form-search w-100 d-flex align-items-center justify-content-center p-4 gap-lg-5">
            <div class="d-flex gap-2 border border-1 border-primary rounded-pill px-3 col-xl-6 col-md-8 col">
              <input type="text" class="form-control bg-white border-0 text-primary" placeholder="Tìm kiếm sản phẩm...">
              <button type="button" class="btn btn-search">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_76_23)">
                  <path d="M10.1486 19.44C15.2801 19.44 19.44 15.2801 19.44 10.1486C19.44 5.01706 15.2801 0.857147 10.1486 0.857147C5.01706 0.857147 0.857147 5.01706 0.857147 10.1486C0.857147 15.2801 5.01706 19.44 10.1486 19.44Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M23.1429 23.1429L16.7143 16.7143" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </g>
                  <defs>
                  <clipPath id="clip0_76_23">
                  <rect width="24" height="24" fill="white"/>
                  </clipPath>
                  </defs>
                </svg>                
              </button>
            </div>
            <button type="button" class="btn-close d-none d-lg-block" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-lg bg-white rounded p-4">
      <p class="text-primary fw-semibold">Từ khoá nổi bật</p>
      <div class="key-search">
        <button class="btn border border-1 border-primary rounded-pill fs-12px">Áo phông</button>
        <button class="btn border border-1 border-primary rounded-pill fs-12px">Áo Polo</button>
        <button class="btn border border-1 border-primary rounded-pill fs-12px">Baby tee</button>
        <button class="btn border border-1 border-primary rounded-pill fs-12px">Quần short</button>
        <button class="btn border border-1 border-primary rounded-pill fs-12px">Quần jeans</button>
      </div>
      
    </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
